<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="/table/HR-Tool/assets/functions.js"></script>
  <title>Aufträge</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2"">
        <h1>Aufträge</h1>
        <input type=" text" id="searchInput" class="form-control" placeholder="Suche nach Aufträgen">
        <table class="table table-bordered mt-3 table-hover">
          <thead class="thead-light">
            <tr>
              <th>Auftrag</th>
            </tr>
          </thead>
          <tbody id="odersTableBody">
            <!-- Weitere Aufträge hier einfügen -->
          </tbody>
        </table>
      </div>
      <div class="col-5">
        <h1>Aufgaben</h1>
        <table class="table table-dark mt-3 table-hover">
          <thead class="thead-light">
            <tr>
              <th class="col-4">task</th>
              <th class="col-1">state</th>
              <th class="col-2">action</th>
              <th class="col-2">owner</th>
            </tr>
          </thead>
          <tbody id="tasksTableBody">
            <!-- Weitere Aufträge hier einfügen -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    searchTable("searchInput", "odersTableBody")


    // Funktion aufrufen, wenn die Seite geladen ist
    window.onload = function () {
      sendRequest("GetOders")
        .then(function (data) {
          fillTableWithArray("odersTableBody", data);
        });
    };


    // Funktion zum Erstellen eines Alert-Fensters mit der ID
    function createAlert(id) {
      sendRequest("GetTasksFromOrder&id=" + id)
        .then(function (data) {
          fillTableWithTasks(data)
          console.log(data)
        });
    }

  </script>
</body>

</html>
